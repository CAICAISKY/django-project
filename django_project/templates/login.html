<!DOCTYPE html>
<html lang="en">
  <head>
    <title>登陆</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="lib/weui.min.css" />
    <link rel="stylesheet" href="css/jquery-weui.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body ontouchstart class="container" style="background:#323542;">
    <!--主体-->
    <div class="login-box">
      <div class="lg-title">欢迎登陆积分商城</div>
      <div class="login-form">
        <form action="#">
          <div class="login-user-name common-div">
            <span class="eamil-icon common-icon">
              <img src="images/eamil.png" />
            </span>
            <input
              type="email"
              name="username"
              value=""
              placeholder="请输入您的手机号"
            />
          </div>
          <div class="login-user-pasw common-div">
            <span class="pasw-icon common-icon">
              <img src="images/password.png" />
            </span>
            <input
              type="password"
              name="password"
              value=""
              placeholder="请输入您的密码"
            />
          </div>
          <a href="javascript:;" class="login-btn common-div">登陆</a>
          <a href="javascript:;" class="login-oth-btn common-div">微信登陆</a>
          <a href="javascript:;" class="login-oth-btn common-div">QQ登陆</a>
        </form>
      </div>
      <div class="forgets">
        <a href="pwd_change.html">忘记密码？</a>
        <a href="regist.html">免费注册</a>
      </div>
    </div>
    <script src="lib/jquery-2.1.4.js"></script>
    <script src="lib/fastclick.js"></script>
    <script type="text/javascript" src="js/jquery.Spinner.js"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
    </script>

    <script src="js/jquery-weui.js"></script>
  </body>
</html>
