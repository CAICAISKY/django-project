{% extends 'base.html' %}
{% block title %}
    <title>手机注册</title>
{% endblock %}
{% block container %}
    <!--主体-->
    <header class="wy-header">
      <div class="wy-header-icon-back"><span></span></div>
      <div class="wy-header-title">用户注册</div>
    </header>
    <form class="weui-content" action="." method="post">
      <div class="weui-cells weui-cells_form wy-address-edit">
        <div class="weui-cell weui-cell_vcode">
          <div class="weui-cell__hd">
            <label class="weui-label wy-lab">用户名</label>
          </div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text" name="username" value="{{ form.username.value|default_if_none:'' }}" placeholder="请输入用户名" />
          </div>
        </div>
        {{ form.username.errors }}
        <div class="weui-cell weui-cell_vcode">
          <div class="weui-cell__hd">
            <label class="weui-label wy-lab">验证码</label>
          </div>
          <div class="weui-cell__bd">
            <input
              class="weui-input"
              type="text"
              placeholder="请输入验证码"
              name="vcode"
              value="{{ form.vcode.value|default_if_none:'' }}"
            />
          </div>
          <div class="weui-cell__ft">
            <img class="weui-vcode-img" src="{% url 'system:verify_code' %}" />
          </div>
        </div>
        {{ form.vcode.errors }}
        <div class="weui-cell">
          <div class="weui-cell__hd">
            <label class="weui-label wy-lab">设置密码</label>
          </div>
          <div class="weui-cell__bd">
            <input
              class="weui-input"
              type="password"
              placeholder="请输入新密码"
              name="password"
              value="{{ form.password.value|default_if_none:'' }}"
            />
          </div>
        </div>
        {{ form.password.errors }}
        <div class="weui-cell">
          <div class="weui-cell__hd">
            <label class="weui-label wy-lab">确认密码</label>
          </div>
          <div class="weui-cell__bd">
            <input
              class="weui-input"
              type="password"
              pattern="[0-9]*"
              placeholder="请再次输入新密码"
              name="repassword"
              value="{{ form.repassword.value|default_if_none:'' }}"
            />
          </div>
        </div>
        {{ form.repassword.errors }}
      </div>
      <label for="weuiAgree" class="weui-agree">
        <input
          id="weuiAgree"
          type="checkbox"
          class="weui-agree__checkbox"
          checked="checked"
        />
        <span class="weui-agree__text"
          >阅读并同意<a href="javascript:void(0);">《注册协议》</a></span
        >
      </label>
      {% csrf_token %}
      <div class="weui-btn-area">
          <input type="submit" class="weui-btn weui-btn_warn" value="注册并登陆">
      </div>
      <div class="weui-cells__tips t-c font-12">登陆账号为您输入的手机号码</div>
    </form>
{% endblock %}
